---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {% assign monato = page.data | date: "%m" %}
    {% case monato %}
      {% when '01' %}{% assign monatnomo = "januaro" %}
    {% endcase %}
    Verkita je {{ monatnomo }} {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
